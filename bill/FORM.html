<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      .required {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="booking-form">
      <h1>Booking form</h1>
      <form
        action="#"
        method="get"
        name="Booking"
        enctype="multipart/form-data"
      >
        <ul>
          <li>
            <label for="fname"
              ><span class="required">*</span> Fullname: <br />
            </label>
            <input
              id="fname"
              type="text"
              name="fullname"
              required
              placeholder="fullname..."
            />
          </li>
          <li>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">female</label>
            <input type="radio" name="gender" id="other" />
            <label for="other">Other</label>
          </li>
          <li>
            <label for="address">Address</label> <br />
            <input id="address" type="text" name="address" value="" />
          </li>
          <li>
            <label for="phone">Phone no: <br /> </label>
            <input id="phone" type="text" name="phone" value="" />
          </li>
          <li>
            <label for="email">Email:</label> <br />
            <input id="email" type="text" name="email" value="" />
          </li>
          <li>
            <h4>Choose Services</h4>
            <input type="checkbox" name="services" id="hotel" value="hotel" />
            <label for="hotel">Hotel</label>
            <input type="checkbox" name="services" id="motel" value="motel" />
            <label for="motel">Motel</label>
          </li>
          <label for="message">Message</label
          ><br />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <li>
            <label for="customer">Customer Type:</label>
            <select name="customer_type" id="customer">
              <option>customer type</option>
              <option value="basic">basic</option>
              <option value="premium">premium</option>
            </select>
          </li>
        </ul>
        <div class="form-footer">
          <label>
            <input type="submit" value="send" name="submit" />
          </label>
          <label>
            <input type="reset" value="Reset form" name="reset" />
          </label>
          <label for="file"></label>
          <input type="file" name="" id="file" />
        </div>
      </form>
    </div>
  </body>
</html>
